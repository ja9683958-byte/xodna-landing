<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fullscreen Video Redirect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    object-fit: cover; /* FULL SCREEN */
  }

  #msg {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 20px;
    font-family: Arial, sans-serif;
  }
</style>
</head>

<body>

<!-- FULLSCREEN VIDEO -->
<video id="myVideo" autoplay playsinline muted>
  <source src="https://i.imgur.com/gJb5eeX.mp4" type="video/mp4">
</video>

<div id="msg">Redirecting in 5 seconds...</div>

<script>
// 5-second redirect timer
let seconds = 5;
const msg = document.getElementById("msg");

const timer = setInterval(() => {
    seconds--;
    msg.textContent = "Redirecting in " + seconds + " seconds...";

    if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "https://t.co/kIYC32jrRs"; // your link
    }
}, 1000);
</script>

</body>
</html>
