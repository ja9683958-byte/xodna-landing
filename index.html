<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fullscreen Video Player Redirect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
  }

  iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>

<body>

<!-- Google Drive video preview player -->
<iframe 
  src="https://drive.google.com/file/d/1Ej0f4zNkuegJpH9H8D485O7Bmu153h86/preview?autoplay=1&mute=1"
  allow="autoplay">
</iframe>

<script>
// redirect after 5 seconds
setTimeout(() => {
    window.location.href = "https://t.co/T7PxVGFLWh";
}, 5000);
</script>

</body>
</html>
