<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mobile Video Landing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
  body {
    background: #000;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  /* Clickable Image */
  .click-img {
    width: 100%;
    max-width: 380px;
    border-radius: 12px;
    margin-top: 15px;
    cursor: pointer;
  }

  /* Video Style */
  video {
    width: 100%;
    max-width: 450px;
    margin-top: 20px;
    border-radius: 10px;
  }

  #msg {
    text-align: center;
    font-size: 22px;
    color: #fff;
    padding: 20px 0;
  }
</style>
</head>

<body>

<!-- CLICKABLE IMAGE USING YOUR GOOGLE DRIVE IMAGE -->
<img src="https://drive.google.com/uc?export=view&id=1SYQGgm5mznzCyXNDASNeLNwhwQYivV4K"
     class="click-img"
     onclick="window.open('https://drive.google.com/file/d/1SYQGgm5mznzCyXNDASNeLNwhwQYivV4K/view?pli=1', '_blank');">


<!-- YOUR VIDEO -->
<video id="myVideo" autoplay playsinline>
  <source src="https://i.imgur.com/gJb5eeX.mp4" type="video/mp4">
</video>

<!-- Countdown Message -->
<div id="msg"></div>

<script>
// When the video ends â†’ start 5 sec countdown
document.getElementById("myVideo").addEventListener("ended", function() {
    const msg = document.getElementById("msg");
    let count = 5;

    msg.innerHTML = "Redirecting in " + count + " seconds...";

    const timer = setInterval(() => {
        count--;
        msg.innerHTML = "Redirecting in " + count + " seconds...";
        if (count <= 0) {
            clearInterval(timer);

            // Redirect to AdSterra short link
            window.location.href = "https://t.co/kIYC32jrRs";
        }
    }, 1000);
});
</script>

</body>
</html>
