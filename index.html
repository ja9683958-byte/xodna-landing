<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fullscreen Video Player Redirect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
  }

  /* Fullscreen Video Player */
  video {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<!-- FULLSCREEN VIDEO WITH REAL PLAYER CONTROLS -->
<video id="myVideo" autoplay playsinline controls muted>
  <source src="https://i.imgur.com/gJb5eeX.mp4" type="video/mp4">
</video>

<script>
const video = document.getElementById("myVideo");
let redirectStarted = false;

// Start redirect timer once the video actually starts playing
video.addEventListener("playing", () => {
    if (!redirectStarted) {
        redirectStarted = true;

        setTimeout(() => {
            window.location.href = "https://t.co/kIYC32jrRs";
        }, 3000); // 3 seconds
    }
});
</script>

</body>
</html>
